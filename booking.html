<body>
    <div class="background">
        <header>
            <div class="header">
                <div class="header-left">
                    <a href="#" class="logo"><img src="Images/ImageRE.png"></a>
                    <h1><span id="header1">Unser Fahrzeuge</span></h1>
                    <h1><span id="header2">Top-Deals</span></h1>
                    <h1><span id="header3">Geschäftskunden</span></h1>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <input type="text" placeholder="Search..." name="search">
                    </div>
                    <div class="button-container">
                        <button id="loginButton" class="Login-button">LogIn / SignUp</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="booking-container">
            <div class="booking-form">
                <h1>Booking</h1>
                <form action="confirmation.php" method="POST">
                    <div class="form-group">
                        <label for="date">Datum:</label>
                        <input type="date" id="date" name="date" required>
                        <label for="time-from">Von:</label>
                        <input type="time" id="time-from" name="time-from" required>
                        <label for="time-to">Bis:</label>
                        <input type="time" id="time-to" name="time-to" required>
                    </div>
                    <div class="form-group">
                        <label for="special-requests">Sonderwünsche:</label>
                        <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                    </div>
                    <div class="summary">
                        <!-- Hier wird die Zusammenfassung der ausgewählten Optionen dargestellt -->
                        <p>Zusammenfassung der Optionen...</p>
                    </div>
                    <div class="form-group">
                        <label for="account-data">Account Daten:</label>
                        <!-- Hier sollten die Account-Daten dargestellt werden (PHP) -->
                        <p>Account Daten...</p>
                    </div>
                    <div class="form-group">
                        <label for="payment-method">Zahlungsmethode:</label>
                        <!-- Hier die Auswahl der Zahlungsmethode -->
                        <select id="payment-method" name="payment-method">
                            <option value="paypal">PayPal</option>
                            <option value="credit-card">Kreditkarte</option>
                            <!-- Weitere Zahlungsmethoden hier ergänzen -->
                        </select>
                    </div>
                    <button type="submit">Jetzt buchen</button>
                </form>
                <div class="confirmation">
                    <!-- Hier wird die Bestätigungsnachricht nach Abschluss der Buchung dargestellt -->
                    <p>Bestätigungsnachricht...</p>
                </div>
            </div>
        </div>

            <div class="footer">

                    <div class="footer-email-form">

                            <div class="input-container">
                                <input type="email" placeholder="Enter your E-Mail address" id="footer-email">

                            </div>
