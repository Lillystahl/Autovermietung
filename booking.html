<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="bookingstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>

<body>
    <div class="background">
        <header>
            <div class="header">
                <div class="header-left">
                    <a href="#" class="logo"><img src="Images/ImageRE.png"></a>
                    <h1><span id="header1">Unser Fahrzeuge</span></h1>
                    <h1><span id="header2">Top-Deals</span></h1>
                    <h1><span id="header3">Geschäftskunden</span></h1>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <input type="text" placeholder="Search..." name="search">
                    </div>
                    <div class="button-container">
                        <button id="loginButton" class="Login-button">LogIn / SignUp</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="booking-container">
            <div class="element" id="datum">
                <h3>Datum</h3>
                <div class="date-inputs">
                    <label for="from-date">Von:</label>
                    <input type="date" id="from-date" name="from-date">
                    <label for="to-date">Bis:</label>
                    <input type="date" id="to-date" name="to-date">
                </div>
            </div>
            <div class="element" id="modell">
                <!-- Element für Modell und Sonderwunsch -->
                <h3>Auswahl bestätigen</h3>
                <p>Ausgewähltes Modell: [Hier Modell anzeigen]</p>
                <textarea placeholder="Sonderwunsch"></textarea>
            </div>
            <div class="element" id="login-daten">
                <!-- Element für Login-Daten -->
                <h3>Login-Daten verwenden</h3>
                <label>
                    <input type="checkbox"> Verwende aktuelle Login-Daten
                </label>
            </div>
            <div class="element" id="zahlungsmethode">
                <!-- Element für Zahlungsmethode -->
                <h3>Zahlungsmethode wählen:</h3>
                <div class="payment-option">
                    <input type="radio" id="paypal" name="payment" value="paypal">
                    <label for="paypal">PayPal</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="credit-card" name="payment" value="credit-card">
                    <label for="credit-card">Kreditkarte</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="klarna" name="payment" value="klarna">
                    <label for="klarna">Klarna</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="lastschrift" name="payment" value="lastschrift">
                    <label for="lastschrift">SEPA-Lastschrift</label>
                </div>
            </div>
            <div class="button-container">
                <button class="buchungs-button">Jetzt buchen</button>
            </div>
        </div>

        <div class="footer-container">
            <div class="footer">
                <div class="footer-heading footer-1">
                    <h2>About Us</h2>
                    <a href="#">Blog</a>
                    <a href="#">Demo</a>
                    <a href="#">Customers</a>
                    <a href="#">Investors</a>
                    <a href="#">AGB</a>
                    <a href="#">Projects</a>
                </div>
        
                <div class="footer-heading footer-2">
                    <h2>Contact Us</h2>
                    <a href="#">Jobs</a>
                    <a href="#">Contact</a>
                    <a href="#">Sponsorships</a>
                    <a href="#">Support</a>
                </div>
        
                <div class="footer-heading footer-3">
                    <h2>Social Media</h2>
                    <div class="sm">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
        
                <div class="footer-heading footer-4">
                    <div class="footer-email-form">
                        <h2>Join our Newsletter</h2>
                        <form>
                            <div class="input-container">
                                <input type="email" placeholder="Enter your E-Mail address" id="footer-email">
                                <input type="submit" value="Sign Up" id="footer-email-button">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
